{{define "admin/error"}}
{{template "admin/header" .}}
<div class="admin-container flex flex-col items-center justify-center min-h-[60vh]">
    <div class="wf-card max-w-lg w-full">
        <div class="wf-card-header bg-red-50 text-red-700 flex items-center gap-2">
            <i class="fa-solid fa-circle-exclamation text-red-500"></i>
            {{.Data.title}}
        </div>
        <div class="wf-card-body py-12 text-center">
            <h1 class="text-6xl font-bold text-gray-200 mb-4">Error</h1>
            <p class="text-gray-600 mb-8 italic">
                {{.Data.msg}}
            </p>
            
            <div class="flex justify-center">
                <a href="/admin" class="inline-flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    <i class="fa-solid fa-house text-sm"></i>
                    {{.Tr.T "back_to_dashboard"}}
                </a>
            </div>
        </div>
    </div>
</div>
{{template "admin/footer" .}}
{{end}}
