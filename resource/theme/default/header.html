{{define "default/header"}}
<!DOCTYPE html>
<html lang="{{.Tr.Locale}}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" href="/static/cactus/images/logo.png?20211213">
    <link rel="stylesheet" href="/static/cactus/css/{{.Conf.Site.Theme}}.css?v2024011803">
    <link rel="stylesheet" href="/static/cactus/css/dark.css?v2024011803">
    <link rel="stylesheet" href="/static/cactus/css/rtl.css">
    <link rel="stylesheet" href="/static/cactus/css/main.css?v2025122417">
    <link rel="stylesheet" href="/static/cactus/lib/font-awesome/css/all.min.css">
    <title>{{.Title}}</title>
    <meta name="description" content="{{.Desc}}">
    <meta name="keywords" content="{{.Keywords}}">
    <link rel="alternate" type="application/rss+xml" title="{{.Conf.Site.SpaceName}} » Feed"
        href="https://{{.Conf.Site.Domain}}/feed/rss">
    <link rel="alternate" type="application/atom+xml" title="{{.Conf.Site.SpaceName}} » Feed"
        href="https://{{.Conf.Site.Domain}}/feed/atom">
    <link rel="alternate" type="application/json" title="{{.Conf.Site.SpaceName}} » Feed"
        href="https://{{.Conf.Site.Domain}}/feed/json">
</head>

<body class="max-width mx-auto px3 ltr">
    {{end}}
