{{define "default/tags"}}
{{template "default/header" .}}
{{template "default/menu" .}}
<section id="tags">
  {{range $i,$tag := .Data.tags}}
  <a href="https://{{$.Conf.Site.Domain}}/tags/{{$tag}}/">
    {{$tag}} <small>{{index $.Data.counts $i}}</small>
  </a>
  {{end}}
</section>
{{template "default/footer" .}}
{{end}}
