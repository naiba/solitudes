{{define "admin/tags"}}
{{template "admin/header" .}}

<div class="admin-container">
    <div class="page-header">
        <h1 class="page-title">{{.Tr.T "manage_tags"}}</h1>
        <p class="page-subtitle">Manage your article tags</p>
    </div>

    <div class="wf-card">
        <div class="wf-card-body">
            <div class="flex flex-wrap gap-3">
                {{range $i, $tag := .Data.tags}}
                <div class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg hover:bg-gray-50 transition">
                    <span class="font-medium text-gray-700">{{$tag}}</span>
                    <span class="text-xs text-gray-500 bg-gray-200 px-2 py-0.5 rounded-full">{{index $.Data.counts $i}}</span>
                    <div class="flex gap-1">
                        <button onclick="renameTag('{{$tag}}')" class="p-1 text-blue-600 hover:text-blue-800" title="Rename">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteTag('{{$tag}}')" class="p-1 text-red-600 hover:text-red-800" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>

<script>
    function renameTag(oldTagName) {
        const newTagName = prompt("Input new tag name")
        if (!newTagName) {
            return
        }
        ajaxRequest({
            url: "/admin/tags?oldTagName=" + oldTagName + "&newTagName=" + newTagName,
            type: 'PATCH',
            success: () => {
                window.location.reload()
            }
        })
    }
    
    function deleteTag(tag) {
        if (!confirm("Confirm delete?")) {
            return
        }
        ajaxRequest({
            url: "/admin/tags?tagName=" + tag,
            type: 'DELETE',
            success: () => {
                window.location.reload()
            }
        })
    }
</script>

{{template "admin/footer" .}}
{{end}}
