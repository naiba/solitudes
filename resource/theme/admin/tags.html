{{define "admin/tags"}}
{{template "admin/header" .}}

<div class="admin-card">
    <div class="admin-card-header">
        {{.Tr.T "manage_tags"}}
    </div>
    <div class="admin-card-body">
        <div style="display: flex; flex-wrap: wrap; gap: 0.75rem;">
            {{range .Data.tags}}
            <div class="btn-group" style="border: 1px solid var(--border-color); border-radius: var(--border-radius); overflow: hidden;">
                <span class="btn btn-secondary" style="cursor: default;">{{.}}</span>
                <button class="btn btn-secondary" onclick="renameTag('{{.}}')" title="Rename">
                    <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger" onclick="deleteTag('{{.}}')" title="Delete">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
            {{end}}
        </div>
    </div>
</div>

<script>
    function renameTag(oldTagName) {
        const newTagName = prompt("Input new tag name")
        if (!newTagName) {
            return
        }
        ajaxRequest({
            url: "/admin/tags?oldTagName=" + oldTagName + "&newTagName=" + newTagName,
            type: 'PATCH',
            success: () => {
                window.location.reload()
            }
        })
    }
    
    function deleteTag(tag) {
        if (!confirm("Confirm delete?")) {
            return
        }
        ajaxRequest({
            url: "/admin/tags?tagName=" + tag,
            type: 'DELETE',
            success: () => {
                window.location.reload()
            }
        })
    }
</script>

{{template "admin/footer" .}}
{{end}}
