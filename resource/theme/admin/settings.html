{{define "admin/settings"}}
{{template "admin/header" .}}

<div class="admin-card">
    <div class="admin-card-header">
        {{.Tr.T "site_settings"}}
    </div>
    <div class="admin-card-body">
        <h3 style="margin-top: 0; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">Site Information</h3>
        
        <div class="form-group">
            <label for="inputSiteTitle" class="form-label">{{.Tr.T "site_title"}}</label>
            <input type="hidden" id="inputID" value="{{.Data.article.ID}}">
            <input class="form-control" id="inputSiteTitle" placeholder="Solitudes" value="{{.Conf.Site.SpaceName}}">
        </div>

        <div class="form-group">
            <label for="inputSiteDesc" class="form-label">{{.Tr.T "site_desc"}}</label>
            <textarea class="form-control" id="inputSiteDesc" placeholder="We love writing">{{.Conf.Site.SpaceDesc}}</textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="inputSiteDomain" class="form-label">{{.Tr.T "site_domain"}}</label>
                <input class="form-control" id="inputSiteDomain" placeholder="example.com" value="{{.Conf.Site.Domain}}">
            </div>

            <div class="form-group">
                <label for="inputSiteKeywords" class="form-label">{{.Tr.T "site_keywords"}}</label>
                <input class="form-control" id="inputSiteKeywords" placeholder="blog,programming" value="{{.Conf.Site.SpaceKeywords}}">
            </div>
        </div>

        <div class="form-group">
            <label for="selTheme" class="form-label">{{.Tr.T "site_theme"}}</label>
            <select id="selTheme" class="form-control">
                <option value="classic" {{if eq .Conf.Site.Theme "classic" }}selected{{end}}>classic</option>
                <option value="light" {{if eq .Conf.Site.Theme "light" }}selected{{end}}>light</option>
                <option value="white" {{if eq .Conf.Site.Theme "white" }}selected{{end}}>white</option>
            </select>
        </div>

        <h3 style="margin-top: 2rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">Notifications</h3>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="inputTGBotToken" class="form-label">{{.Tr.T "site_tg_bot_token"}}</label>
                <input class="form-control" id="inputTGBotToken" placeholder="1234567890:ABCDEFGHIJKLMNOPQRSTUVWXYZ" value="{{.Conf.TGBotToken}}">
            </div>

            <div class="form-group">
                <label for="inputTGChatID" class="form-label">{{.Tr.T "site_tg_chat_id"}}</label>
                <input class="form-control" id="inputTGChatID" placeholder="-1001234567890" value="{{.Conf.TGChatID}}">
            </div>
        </div>

        <h3 style="margin-top: 2rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">Email Settings</h3>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="inputMailServer" class="form-label">{{.Tr.T "site_mail_server"}}</label>
                <input class="form-control" id="inputMailServer" placeholder="smtp.163.com" value="{{.Conf.Email.Host}}">
            </div>

            <div class="form-group">
                <label for="inputMailPort" class="form-label">{{.Tr.T "site_mail_port"}}</label>
                <input class="form-control" type="number" id="inputMailPort" placeholder="25" value="{{.Conf.Email.Port}}">
            </div>
        </div>

        <div class="form-check" style="margin-bottom: 1.5rem;">
            <input{{if .Conf.Email.SSL}} checked{{end}} id="cbMailSSL" type="checkbox">
            <label for="cbMailSSL">{{.Tr.T "site_mail_ssl"}}</label>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="inputMailUser" class="form-label">{{.Tr.T "site_mail_user"}}</label>
                <input class="form-control" id="inputMailUser" placeholder="username" value="{{.Conf.Email.User}}">
            </div>

            <div class="form-group">
                <label for="inputMailPass" class="form-label">{{.Tr.T "site_mail_pass"}}</label>
                <input class="form-control" type="password" id="inputMailPass" placeholder="password" value="{{.Conf.Email.Pass}}">
            </div>
        </div>

        <h3 style="margin-top: 2rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">Spam Protection</h3>

        <div class="form-group">
            <label for="inputAkismet" class="form-label">{{.Tr.T "site_akismet"}}</label>
            <input class="form-control" id="inputAkismet" placeholder="Akismet key" value="{{.Conf.Akismet}}">
        </div>

        <h3 style="margin-top: 2rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">Menus & Custom Code</h3>

        <div class="form-group">
            <label for="inputSiteHeaderMenus" class="form-label">{{.Tr.T "site_header_menus"}}</label>
            <textarea class="form-control" id="inputSiteHeaderMenus">{{.Conf.Site.HeaderMenus|json}}</textarea>
        </div>

        <div class="form-group">
            <label for="inputSiteFooterMenus" class="form-label">{{.Tr.T "site_footer_menus"}}</label>
            <textarea class="form-control" id="inputSiteFooterMenus">{{.Conf.Site.FooterMenus|json}}</textarea>
        </div>

        <div class="form-group">
            <label for="inputSiteCustomCode" class="form-label">{{.Tr.T "site_custom_code"}}</label>
            <textarea class="form-control" id="inputSiteCustomCode">{{.Conf.Site.CustomCode}}</textarea>
        </div>

        <h3 style="margin-top: 2rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">Home Page Content</h3>

        <div class="form-group">
            <label for="inputHomeTop" class="form-label">{{.Tr.T "site_home_top_content"}}</label>
            <div id="inputHomeTop"></div>
        </div>

        <div class="form-group">
            <label for="inputHomeBottom" class="form-label">{{.Tr.T "site_home_bottom_content"}}</label>
            <div id="inputHomeBottom"></div>
        </div>

        <h3 style="margin-top: 2rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">User Account</h3>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="inputNickname" class="form-label">{{.Tr.T "nickname"}}</label>
                <input class="form-control" id="inputNickname" value="{{.Conf.User.Nickname}}">
            </div>

            <div class="form-group">
                <label for="inputEmail" class="form-label">{{.Tr.T "email"}}</label>
                <input class="form-control" id="inputEmail" value="{{.Conf.User.Email}}">
            </div>
        </div>

        <p class="text-muted" style="margin-bottom: 1rem;">{{.Tr.T "input_password_if_you_want_change_it"}}</p>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="inputOldPassword" class="form-label">{{.Tr.T "old_password"}}</label>
                <input class="form-control" type="password" id="inputOldPassword">
            </div>

            <div class="form-group">
                <label for="inputNewPassword" class="form-label">{{.Tr.T "new_password"}}</label>
                <input class="form-control" type="password" id="inputNewPassword">
            </div>

            <div class="form-group">
                <label for="inputConfirmPassword" class="form-label">{{.Tr.T "confirm_password"}}</label>
                <input class="form-control" type="password" id="inputConfirmPassword">
            </div>
        </div>

        <button onclick="saveSetting(this)" class="btn btn-primary btn-lg">
            <i class="fa fa-save"></i> {{.Tr.T "save"}}
        </button>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vditor/3.10.5/index.min.css" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vditor/3.10.5/index.min.js" crossorigin="anonymous"></script>
<script>
    window.onbeforeunload = function (e) { var e = e || window.event; if (e) { e.returnValue = '请确保编辑内容已妥善保存'; } return '请确保编辑内容已妥善保存'; };
    const inputHomeTop = new Vditor('inputHomeTop', {
        after() {
            inputHomeTop.setValue('{{.Conf.Site.HomeTopContent}}')
        },
        upload: {
            accept: 'image/*,.mp4,.rar,.zip',
            url: '/admin/upload',
            linkToImgUrl: '/admin/fetch',
        },
    })
    const inputHomeBottom = new Vditor('inputHomeBottom', {
        after() {
            inputHomeBottom.setValue('{{.Conf.Site.HomeBottomContent}}')
        },
        upload: {
            accept: 'image/*,.mp4,.rar,.zip',
            url: '/admin/upload',
            linkToImgUrl: '/admin/fetch',
        },
    })
    function saveSetting(btn) {
        if ($(btn).hasClass("disabled")) {
            return
        }
        $(btn).toggleClass("disabled")
        const oldPassword = $("#inputOldPassword").val().trim()
        const newPassword = $("#inputNewPassword").val().trim()
        if (newPassword.length > 0) {
            if (oldPassword.length == 0) {
                alert('Old password is empty')
                $(btn).toggleClass("disabled")
                return
            }
            if (newPassword != $("#inputConfirmPassword").val().trim()) {
                alert('Password is not equal')
                $(btn).toggleClass("disabled")
                return
            }
        }
        var settings = {
            site_title: $("#inputSiteTitle").val(),
            site_desc: $("#inputSiteDesc").val(),
            tg_bot_token: $("#inputTGBotToken").val(),
            tg_chat_id: $("#inputTGChatID").val(),
            mail_server: $("#inputMailServer").val(),
            mail_port: parseInt($("#inputMailPort").val()),
            mail_ssl: document.getElementById('cbMailSSL').checked,
            mail_user: $("#inputMailUser").val(),
            mail_password: $("#inputMailPass").val(),
            akismet: $("#inputAkismet").val(),
            site_domain: $("#inputSiteDomain").val(),
            site_custom_code: $("#inputSiteCustomCode").val(),
            site_keywords: $("#inputSiteKeywords").val(),
            site_header_menus: $("#inputSiteHeaderMenus").val(),
            site_footer_menus: $("#inputSiteFooterMenus").val(),
            site_theme: $("#selTheme").val(),
            site_home_top_content: inputHomeTop.getValue(),
            site_home_bottom_content: inputHomeBottom.getValue(),
            nickname: $("#inputNickname").val(),
            email: $("#inputEmail").val(),
            old_password: oldPassword,
            new_password: newPassword,
        }
        fetch('', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(settings),
        }).then((resp) => {
            if (resp.status == 200) {
                window.location.reload()
            } else {
                resp.text().then(err => {
                    alert("Save failed: " + err)
                    $(btn).toggleClass("disabled")
                })
            }
        }).catch((err) => {
            alert("Save failed: " + err)
            $(btn).toggleClass("disabled")
        })
    }
</script>
{{template "admin/footer" .}}
{{end}}
