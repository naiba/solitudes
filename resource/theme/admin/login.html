{{define "admin/login"}}
<!DOCTYPE html>
<html>

<head>
    {{template "admin/css"}}
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/iCheck/1.0.2/skins/square/blue.css">
    <title>{{.Tr.T "login"}} - Powered by Solitudes</title>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="/"><b>Solitudes</b>Engine</a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to be solitude.</p>

            <form method="post" id="loginForm">
                <div class="form-group has-feedback">
                    <input type="email" name="email" class="form-control" placeholder='{{.Tr.T "email"}}' required>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" placeholder='{{.Tr.T "password"}}' required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <label>{{.Tr.T "captcha"}}</label>
                    <div class="input-group">
                        <input type="text" name="captcha" class="form-control" placeholder='{{.Tr.T "enter_captcha"}}' required maxlength="5">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" onclick="refreshCaptcha()" title="{{.Tr.T "refresh_captcha"}}">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </span>
                    </div>
                    <input type="hidden" name="captchaId" id="captchaId">
                    <div style="margin-top: 10px; text-align: center; min-height: 80px; background: #f4f4f4; border-radius: 3px; display: flex; align-items: center; justify-content: center;">
                        <img id="captchaImage" src="" alt="Captcha" style="max-width: 100%; cursor: pointer;" onclick="refreshCaptcha()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" name="remember"> {{.Tr.T "remember_me"}}
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">{{.Tr.T "sign_in"}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {{template "admin/js"}}
    <script src="https://cdnjs.loli.net/ajax/libs/iCheck/1.0.2/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%'
            });
            
            // Load captcha on page load
            refreshCaptcha();
        });
        
        function refreshCaptcha() {
            $.ajax({
                url: '/captcha',
                type: 'GET',
                success: function(data) {
                    $('#captchaId').val(data.captchaId);
                    $('#captchaImage').attr('src', data.captchaImage);
                    $('#captchaImage').attr('alt', 'Captcha loaded');
                },
                error: function(xhr) {
                    console.error('Failed to load captcha:', xhr);
                    $('#captchaImage').attr('alt', 'Failed to load captcha. Click to retry.');
                    $('#captchaImage').attr('src', 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQwIiBoZWlnaHQ9IjgwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiNmNGY0ZjQiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Q2xpY2sgdG8gcmVsb2FkPC90ZXh0Pjwvc3ZnPg==');
                    // Retry after 2 seconds
                    setTimeout(refreshCaptcha, 2000);
                }
            });
        }
    </script>
</body>

</html>
{{end}}
