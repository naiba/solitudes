{{define "admin/login"}}
<!DOCTYPE html>
<html>
<head>
    {{template "admin/css"}}
    <title>{{.Tr.T "login"}} - Powered by Solitudes</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <h1>Solitudes</h1>
                <p>Sign in to continue</p>
            </div>

            <form method="post" id="loginForm">
                <div class="form-group">
                    <label class="form-label">{{.Tr.T "email"}}</label>
                    <input type="email" name="email" class="form-control" placeholder='{{.Tr.T "email"}}' required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">{{.Tr.T "password"}}</label>
                    <input type="password" name="password" class="form-control" placeholder='{{.Tr.T "password"}}' required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">{{.Tr.T "captcha"}}</label>
                    <div class="flex gap-2">
                        <input type="text" name="captcha" class="form-control flex-1" placeholder='{{.Tr.T "enter_captcha"}}' required maxlength="5">
                        <button type="button" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition-colors" onclick="refreshCaptcha()" title="{{.Tr.T "refresh_captcha"}}">
                            <i class="fas fa-sync"></i>
                        </button>
                    </div>
                    <input type="hidden" name="captchaId" id="captchaId">
                    <div class="captcha-container mt-2">
                        <img id="captchaImage" src="" alt="Captcha" class="max-w-full cursor-pointer" onclick="refreshCaptcha()">
                    </div>
                </div>
                
                <div class="form-check" style="margin-bottom: 1.5rem;">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">{{.Tr.T "remember_me"}}</label>
                </div>
                
                <button type="submit" class="w-full px-4 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                    {{.Tr.T "sign_in"}}
                </button>
            </form>
        </div>
    </div>
    
    <footer class="py-6 text-center text-sm text-gray-500">
        Copyright &copy; <a href="https://{{.Conf.Site.Domain}}" class="hover:text-gray-700">{{.Conf.Site.SpaceName}}</a>, 
        Powered by <a href="https://github.com/naiba/solitudes" target="_blank" class="hover:text-gray-700">Solitudes</a> 
        buildÂ·{{.BuildVersion}}
    </footer>
    
    {{template "admin/js"}}
    <script>
        $(function () {
            // Load captcha on page load
            refreshCaptcha();
        });
        
        function refreshCaptcha() {
            $.ajax({
                url: '/captcha',
                type: 'GET',
                success: function(data) {
                    $('#captchaId').val(data.captchaId);
                    $('#captchaImage').attr('src', data.captchaImage);
                    $('#captchaImage').attr('alt', 'Captcha loaded');
                },
                error: function(xhr) {
                    console.error('Failed to load captcha:', xhr);
                    $('#captchaImage').attr('alt', 'Failed to load captcha. Click to retry.');
                    $('#captchaImage').attr('src', 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQwIiBoZWlnaHQ9IjgwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiNmNGY0ZjQiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Q2xpY2sgdG8gcmVsb2FkPC90ZXh0Pjwvc3ZnPg==');
                    // Retry after 2 seconds
                    setTimeout(refreshCaptcha, 2000);
                }
            });
        }
    </script>
</body>
</html>
{{end}}
